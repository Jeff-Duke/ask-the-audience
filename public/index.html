<!doctype html>
<html>
  <head>
    <title>Ask the Audience</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lemonada" rel="stylesheet">
  </head>
  <body>
    <h1>Ask the Audience!</h1>
    <div id="status-message"></div>
    <div id="connection-count"></div>
    <h2>Cast your vote below</h2>

    <h3>Choices:</h3>
    <div id="choices">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>

    <div id="results">
      <h3>Results</h3>
      <h4> You voted for: <span id="your-vote"></span></h3>

      <h3>Total Votes:</h3>
      <div id="A"></div>
      <div id="B"></div>
      <div id="C"></div>
      <div id="D"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
